    <meta http-equiv="content-type" content="text/html";charset="UTF-8">

    在早期，<script>上還允許設定language屬性，
    在HTML 4時標準化<script>標籤時，並沒有採納language屬性>-->
    <!--
    <script language="JavaScript" src="xx.js"></script>
    -->

</head>
